<!DOCTYPE html>

<head>

    <title>Can you be my Valentine?</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#ee2b4b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221013",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                        cursive: ["Dancing Script"]
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "2rem",

                        full: "9999px"

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, #fff0f3, #ffe4e8);
            overflow: hidden;
        }

        .page-container {
            perspective: 1600px;
            height: 100dvh;
            width: 100dvw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .flip-card {
    width: 100%;
    max-width: 540px;
    min-height: 620px;
    position: relative;
    border-radius: 1.5rem;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    background: white;
}

.page {
    position: absolute;
    inset: 0;
    border-radius: 1.5rem;
    overflow-y: auto;
    transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    opacity: 1;
    transform: translateX(0);
    backface-visibility: hidden;
}

.front {
    z-index: 2;
}

.back {
    opacity: 0;
    transform: translateX(60px);
    z-index: 1;
}

.flip-card.flipped .front {
    opacity: 0;
    transform: translateX(-60px);
}

.flip-card.flipped .back {
    opacity: 1;
    transform: translateX(0);
}

        @media (min-width: 640px) {
            .flip-card {
                max-width: 580px;
                min-height: 640px;
            }
        }

        @media (min-width: 768px) {
            .flip-card {
                max-width: 640px;
                min-height: 720px;
            }
        }

        @media (min-width: 1024px) {
            .flip-card {
                max-width: 720px;
                min-height: 780px;
            }
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            opacity: 0.4;
            animation: float 20s infinite linear;
            color: #ee2b4b;
        }

        @keyframes float {
            0% {
                transform: translateY(110dvh) translateX(-30vw) rotate(0deg);
            }

            100% {
                transform: translateY(-40dvh) translateX(40vw) rotate(1080deg);
            }
        }

        .soft-glow {
            box-shadow: 0 0 30px 8px rgba(238, 43, 75, 0.35);
        }
    </style>
</head>

<body class="overflow-hidden select-none">

    <div class="page-container">

        <div id="flipCard" class="flip-card">

            <!-- Front page -->
            <div class="page front">

                <div class="relative flex flex-col h-full">

                    <div class="absolute inset-0 overflow-hidden pointer-events-none">
                        <span

                            <div

                            <div
                                class="absolute -bottom-5 -right-5 sm:-bottom-6 sm:-right-6 w-16 sm:w-20 h-16 sm:h-20 bg-white rounded-full flex items-center justify-center shadow-lg rotate-12 border-2 border-primary/30">
                                <span class="material-symbols-outlined text-primary text-4xl sm:text-5xl"
                                    style="font-variation-settings: 'FILL' 1">favorite</span>

                        </div>

                        <div class="text-center space-y-3 sm:space-y-4 md:space-y-5">
                            <p class="text-primary font-bold tracking-widest text-xs sm:text-sm uppercase">To HanHan
                            </p>
                            <h1
                                class="cursive-text text-4xl sm:text-5xl md:text-6xl lg:text-7xl leading-tight text-[#1b0d10]">
                                Can you be my<br /><span class="text-primary">Valentine?</span>

                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="px-6 sm:px-8 md:px-12 pb-12 sm:pb-16 md:pb-20 space-y-4 sm:space-y-5 z-10">

                    </div>
                </div>
            </div>

            <!-- Back page -->
            <div class="page back">

                <div
                    class="relative w-full h-full flex flex-col items-center justify-center p-6 sm:p-8 md:p-10 bg-white">

                    <div class="w-full max-w-md lg:max-w-lg flex flex-col items-center">

                        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 mb-3 sm:mb-4">See you there,
                            BaoBao!</h1>
                        <p
                            class="text-gray-600 text-center mb-6 sm:mb-8 px-2 sm:px-4 text-sm sm:text-base leading-relaxed">

                        <div class="w-full space-y-4 mb-8 sm:mb-10">

                                <div>

                                        Venue</div>

                        </p> -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Your existing hearts function
        function createHearts() {
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('span');
                heart.className = 'material-symbols-outlined floating-heart';
                heart.style.fontVariationSettings = "'FILL' 1";
                heart.textContent = 'favorite';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 2 + 2.5) + 'rem';
                heart.style.animationDuration = (12 + Math.random() * 12) + 's';
                heart.style.animationDelay = '-' + Math.random() * 10 + 's';
                document.body.appendChild(heart);
            }
        }

        // New funny NO button behavior
        function makeNoButtonRunAway() {
            const noBtn = document.getElementById('noBtn');
            if (!noBtn) return;

            let escapeCount = 0;
            const maxEscapes = 4; // after 4 times â†’ give up and beg

            noBtn.addEventListener('click', (e) => {
                e.preventDefault(); // prevent default if needed

                escapeCount++;

                if (escapeCount >= maxEscapes) {
                    // Final cute begging message
                    alert("ðŸ¥ºðŸ¥ºðŸ¥º Okay okay... you win...\nBut you can't run away from me anyway hehe \n\nYou can only choose yes ðŸ’—");
                    noBtn.style.transform = 'scale(1)';
                    noBtn.disabled = true;
                    noBtn.textContent = "Okay... you broke me ðŸ˜­";
                    return;
                }

                // Shake + run away animation
                noBtn.style.transition = 'all 0.4s ease';
                noBtn.style.transform = 'scale(1.15)';

                setTimeout(() => {
                    noBtn.style.transform = 'scale(1) translate(' +
                        (Math.random() * 120 - 60) + 'px, ' +
                        (Math.random() * 80 - 40) + 'px)';
                }, 100);

                // Random funny messages
                const funnyReplies = [
                    "Hey! Come back here! ðŸ˜¤",
                    "Noooo don't goooo~",
                    "That's not fairrr! ðŸ˜­",
                    "My heart just did a backflip...",
                    "You're breaking my little glass heart...",
                    "Please reconsider... I have snacks! ðŸ«",
                    "Are you sure? I'm very good at pooping..."
                ];

                noBtn.textContent = funnyReplies[Math.floor(Math.random() * funnyReplies.length)];

                // Reset text after a while
                setTimeout(() => {
                    if (escapeCount < maxEscapes) {
                        noBtn.textContent = "Maybe no? ðŸ˜…";
                    }
                }, 1800);
            });

            // Bonus: shake on hover
            noBtn.addEventListener('mouseenter', () => {
                noBtn.classList.add('animate-shake');
            });

            noBtn.addEventListener('mouseleave', () => {
                noBtn.classList.remove('animate-shake');
            });
        }

        // Flip logic + trigger funny mode
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            makeNoButtonRunAway();

            const yesBtn = document.getElementById('yesBtn');
            const flipCard = document.getElementById('flipCard');

            if (yesBtn && flipCard) {
                yesBtn.addEventListener('click', () => {
                    flipCard.classList.add('flipped');

                    // Optional: little heart burst celebration
                    for (let i = 0; i < 12; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('span');
                            heart.className = 'material-symbols-outlined text-4xl text-primary absolute';
                            heart.style.fontVariationSettings = "'FILL' 1";
                            heart.textContent = 'favorite';
                            heart.style.left = Math.random() * 100 + 'vw';
                            heart.style.top = Math.random() * 100 + 'vh';
                            heart.style.transition = 'all 1.2s ease-out';
                            document.body.appendChild(heart);

                            setTimeout(() => {
                                heart.style.transform = 'translateY(-150px) scale(2)';
                                heart.style.opacity = '0';
                            }, 100);
                        }, i * 80);
                    }
                });
            }
        });
    </script>
    
    <!-- Add this CSS for shake animation -->
    <style>
        @keyframes shake {
    
            0%,
            100% {
                transform: translateX(0);
            }
    
            20%,
            60% {
                transform: translateX(-8px);
            }
    
            40%,
            80% {
                transform: translateX(8px);
            }
        }
    
        .animate-shake {
            animation: shake 0.5s;
        }
    </style>

</body>
